<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // concat, filter, map, slice, 스프레드(전개) 연산자

      console.log('1.==========스프레드 연산자');
      const a = [1, 2, 3];
      const b = [...a];
      b.push(4); // b의 데이터 변경
      console.log(`a : ${a}`); // 1,2,3
      console.log(`b : ${b}`); // 1,2,3,4

      console.log('2.==========추가하기');
      const a2 = [1, 2, 3];
      const b2 = a2.concat(4);
      console.log(`a2 : ${a2}`); // 1,2,3
      console.log(`b2 : ${b2}`); // 1,2,3,4
      const c2 = [0, ...a, 4]; // concat이랑 같음
      console.log(`c2 : ${c2}`); // 1,2,3,4

      console.log('3.==========걸러내기'); // 삭제할 때 사용함
      const a3 = [1, 2, 3];
      const b3 = a3.filter((n) => {
        return n != 1;
      }); // boo을 return 받음 -> true만 걸러냄
      console.log(`a3 : ${a3}`); // 1,2,3
      console.log(`b3 : ${b3}`); // 2,3

      console.log('4.==========잘라내기');
      const a4 = [1, 2, 3];
      const b4 = a4.slice(0, 2);
      console.log(`b4 : ${b4}`); // 1,2
      const c4 = [...a4.slice(0, 2), 4, ...a4.slice(2, 3)];
      console.log(`c4 : ${c4}`); // [1,2,4,3]

      console.log('5.==========반복하기');
      const a5 = [1, 2, 3];
      a5.forEach((n) => {
        console.log(n);
      }); // 리턴을 못함
      const b5 = a5.map((n) => n + 1);
      console.log(`b5 : ${b5}`); // [2,3,4]

      const data = { phone: '2222' };
      const a6 = {
        id: 1,
        name: '홍길동',
        phone: '1111',
        age: 17,
        gender: '남',
      };
      const b6 = { ...a6, ...data };
      console.log(b6);

      const users = [
        { id: 1, name: '김김김', phone: '1111' },
        { id: 2, name: '신신신', phone: '2222' },
        { id: 3, name: '이이이', phone: '3333' },
      ];

      const updateUserDto = {
        id: 2,
        name: '홍길동',
      };

      //users[1].name = updateUserDto.name;

      const newUsers = users.map((u) =>
        u.id === updateUserDto.id ? { ...u, ...updateUserDto } : u,
      );

      console.log(newUsers);
    </script>
  </body>
</html>
